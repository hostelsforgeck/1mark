{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2>{{ subject }}</h2>
    <ul class="list-group">
        {% for module in modules %}
            <li class="list-group-item">
                <a href="{{ url_for('module', subject=subject, module=module) }}">{{ module }}</a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
